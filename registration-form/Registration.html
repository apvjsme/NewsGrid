<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Registration</title>
</head>
<body>
    <div id="container">
        <form id="register" onsubmit="return validateForm()" >
            <h2>REGISTRATION FORM</h2>
            <div class="center">
                <div class="inputName">
                    <label for="name">Name</label>
                    <div class="firstName">
                        <input type="text" for="firstName" id="firstName" oninput="validatefirstName()" required></input>
                        <p id="firstName">First Name</p>
                        <div id="firstName-error">Invalid firstname format</div>
                    </div>


                    <div class="lastName">
                        <input type="text" for="lastName" id="lastName" oninput="validatelastName()" required></input>
                        <div id="lastName-error">Invalid lastname format</div>
                        <p id="lastName">Last Name</p>
                    </div>

                </div>
                <div class="account">
                    <label for="account">Account</label>
                    <input id="accountName" type="text" oninput="validateaccountName()" required></input>
                    <div id="accountName">Invalid account format</div>
                </div>

                <div class="password">
                    <label for="password">Password</label>
                    <input id="password" type="password" for="password" oninput="validatepassword()" required></input>
                    <div id="password-error">Invalid password format</div>
                </div>
<!--                <div id="password-error">Invalid password format</div>     -->

                <div class="confirmPassword">
                    <label for="confirmPassword">ConfirmPassword</lable>
                    <input id="confirmPassword" type="password" name="confirmPassword" oninput="validateconfirmPassword()" required></input>
                    <span id="message"></span>
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input id="email" type="email" for="email" placeholder="example@example.com" oninput="validateemail()" required></input>
                </div>
 <!---               <div id="email">Invalid email format</div> -->

                <div class="phone">
                    <label for="phone">Phone</label>
                    <div class="area">
                        <input id="inputAreaCode" type="number" for="areaCode" oninput="validateareaCode()" required></input>
                        <p id="areaCode">Area Code</p>
                    </div>
                    <div class="phoneNumber">
                        <input id="inputNumber" type="number" for="Phone Number" oninput="validatephoneNumber()" required></input>
                        <p id="phoneNumber">Phone Number</p>
                    </div>
                </div>
                
                <div class="selection">
                    <label for="subject">Subject</label>
                    <select name="subject" id="subject" oninput="validatesubject()" required>
                        <option value="Choose Option">Choose Option</option>
                        <option value="option 1">Student</option>
                        <option value="option 2">Developer</option>
                        <option value="option 3">Trainer</option>
                    </select>
                </div>
                <label class="question">Are you an existing customer?</label>
                <div class="isExist">
                    <input type="radio" id="yes" name = "choice" value="yes" required>
                    <label for="html">Yes</label>
                    <input type="radio" id="no" name="choice" value="no">
                    <label for="css">No</label>
                </div>
                <button type="submit" onclick="register()" id="register">REGISTER</button>
            </div>
    </div>
    </form>
    <script src="../registration-form/assets/js/signup.js"></script>
</body>
</html>
